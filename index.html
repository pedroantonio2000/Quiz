<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <div class="container-question">
            <h1 class="title">Quiz em JavaScript</h1>
            <div class="questions-container none">
                <div class="question-scores">
                    <span class="question">Pergunte aqui ?</span>
                    <span class="scores">Você acertou: 0 perguntas</span>
                </div>
                <div class="answers-container">
                    <button class="answers button">Resposta 1</button>
                    <button class="answers button">Resposta 2</button>
                    <button class="answers button">Resposta 3</button>
                    <button class="answers button">Resposta 4</button>
                    
                </div>
                
                
            </div>
            
            <div class="controls-container">
                <button class="start-quiz button ">Começar Quiz</button>
                <button class="next-question button none">Próxima pergunta</button>
                <button class="restart-question button none">Resetar jogo</button>
            </div>
            
            
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
